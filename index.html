        <script type="text/javascript">
            $("#order").validate({
                rules: {
                    name: {
                        required: true,
                    },
                    address: {
                        required: true,
                    },
                    mobile: {
                        required: true,
                        digits: true, // Rule for validating CVV as digits only
                        maxlength: 10,
                        minlength: 10,
                    },
                    state: {
                        required: true,
                    },
                    city: {
                        required: true,
                    },
                    pin: {
                        required: true,
                        digits: true
                    },
                    card_no: {
                        required: true,
                        digits: true,
                        maxlength: 16,
                        minlength: 16,
                        validateCreditCard: true
                    },
                    exp_month: {
                        required: true,
                        digits: true, // Rule for validating CVV as digits only
                        maxlength: 2,
                        minlength: 2,
                        range: [1, 12]
                    },
                    exp_year: {
                        required: true,
                        digits: true, // Rule for validating CVV as digits only
                        maxlength: 2,
                        minlength: 2,
                        min: (new Date().getFullYear()).toString().substr(2),
                        max: (new Date().getFullYear() + 7).toString().substr(2)
                    },
                    cvv: {
                        required: true,
                        digits: true, // Rule for validating CVV as digits only
                        maxlength: 3,
                        minlength: 3
                    },
                },
                errorPlacement: function (error, element) {
                    if (element.hasClass('mobile')) {
                        $('.mobile-error').append(error);
                    } else {
                        error.insertAfter(element);
                    }
                }
            });

            $.validator.addMethod("validateCreditCard", function (value, element) {
                var sum = 0;
                var flag = 0;
                var creditCardNumber = value.replace(/\s/g, "");

                for (var i = creditCardNumber.length - 1; i >= 0; i--) {
                    var add = flag++ & 1 ? creditCardNumber[i] * 2 : parseInt(creditCardNumber[i]);
                    sum += add > 9 ? add - 9 : add;
                }

                return sum % 10 === 0;
            }, "Please enter a valid credit card number.");

            const tabContainer = document.querySelector("#skk-tabs") 
            const tabEl = tabContainer.querySelectorAll("[data-bs-toggle='tab']")
            const progressTab = document.querySelector("#progress-tab")

            function tabEventShow(event) {
                const currentItem = this.parentNode
                const list = Array.from(currentItem.parentNode.children)
                const position = list.indexOf(currentItem)
                const length = list.length - 1
                let progressWidth = 0

                progressWidth = Number.isInteger(position) ? position : 0
                progressWidth = (progressWidth > 0 && length > 0) ? (progressWidth / length * 100) : 0

                progressTab.style.width = `${progressWidth}%`

                tabEl.forEach((tab) => {
                    if (list.indexOf(tab.parentNode) <= position) {
                        tab.classList.add("btn-primary")
                        tab.classList.remove("btn-secondary")
                    } else {
                        tab.classList.add("btn-secondary")
                        tab.classList.remove("btn-primary")
                    }
                })
            }

            tabEl.forEach((tab) => {
                tab.addEventListener("show.bs.tab", tabEventShow)
            })
        </script>

        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 5000); // Change image every 2 seconds
            }
        </script>
</body>

</html>
